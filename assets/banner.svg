<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0c29"/>
      <stop offset="50%" style="stop-color:#302b63"/>
      <stop offset="100%" style="stop-color:#24243e"/>
    </linearGradient>
    <linearGradient id="sword" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d2ff"/>
      <stop offset="100%" style="stop-color:#3a7bd5"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="800" height="250" rx="15" fill="url(#bg)"/>
  
  <!-- Líneas de red decorativas -->
  <line x1="0" y1="50" x2="800" y2="50" stroke="#ffffff10" stroke-width="1"/>
  <line x1="0" y1="100" x2="800" y2="100" stroke="#ffffff08" stroke-width="1"/>
  <line x1="0" y1="150" x2="800" y2="150" stroke="#ffffff08" stroke-width="1"/>
  <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff10" stroke-width="1"/>
  
  <!-- Puntos de red -->
  <circle cx="100" cy="50" r="3" fill="#00d2ff40"/>
  <circle cx="300" cy="100" r="2" fill="#3a7bd540"/>
  <circle cx="500" cy="150" r="3" fill="#00d2ff30"/>
  <circle cx="700" cy="200" r="2" fill="#3a7bd540"/>
  <circle cx="200" cy="200" r="2" fill="#00d2ff20"/>
  <circle cx="600" cy="50" r="3" fill="#3a7bd530"/>
  
  <!-- Ícono de espada -->
  <g transform="translate(155, 125) scale(1.2)" filter="url(#glow)">
    <!-- Hoja de la espada -->
    <path d="M-5,-55 L0,-65 L5,-55 L5,10 L-5,10 Z" fill="url(#sword)" opacity="0.9"/>
    <!-- Guardia -->
    <rect x="-18" y="10" width="36" height="6" rx="2" fill="#00d2ff"/>
    <!-- Mango -->
    <rect x="-4" y="16" width="8" height="20" rx="2" fill="#8b7355"/>
    <!-- Pomo -->
    <circle cx="0" cy="40" r="5" fill="#00d2ff" opacity="0.8"/>
  </g>
  
  <!-- Nombre de la app -->
  <text x="220" y="105" font-family="'Segoe UI', Arial, sans-serif" font-weight="900" font-size="58" fill="white" letter-spacing="2">PortSlayer</text>
  
  <!-- Emoji y subtítulo -->
  <text x="220" y="145" font-family="'Segoe UI', Arial, sans-serif" font-weight="400" font-size="20" fill="#a0a0c0">⚔️ Monitor &amp; Kill open ports from your system tray</text>
  
  <!-- Tags -->
  <rect x="220" y="165" width="65" height="24" rx="12" fill="#00d2ff20" stroke="#00d2ff50" stroke-width="1"/>
  <text x="252" y="182" font-family="Arial, sans-serif" font-size="12" fill="#00d2ff" text-anchor="middle">Rust</text>
  
  <rect x="295" y="165" width="70" height="24" rx="12" fill="#00d2ff20" stroke="#00d2ff50" stroke-width="1"/>
  <text x="330" y="182" font-family="Arial, sans-serif" font-size="12" fill="#00d2ff" text-anchor="middle">Linux</text>
  
  <rect x="375" y="165" width="105" height="24" rx="12" fill="#00d2ff20" stroke="#00d2ff50" stroke-width="1"/>
  <text x="427" y="182" font-family="Arial, sans-serif" font-size="12" fill="#00d2ff" text-anchor="middle">System Tray</text>
  
  <rect x="490" y="165" width="110" height="24" rx="12" fill="#00d2ff20" stroke="#00d2ff50" stroke-width="1"/>
  <text x="545" y="182" font-family="Arial, sans-serif" font-size="12" fill="#00d2ff" text-anchor="middle">Open Source</text>
</svg>
